<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --bg-dark: #0e1117;
      --card-bg: #1a1c24;
      --accent-blue: #0078d4;
      --text-main: #ffffff;
      --text-dim: #a1a1aa;
      --danger: #ff4b4b;
      --success: #28a745;
    }

    body {
      width: 320px;
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }

    .header i { color: var(--danger); font-size: 1.2rem; }
    .header h3 { margin: 0; font-size: 1rem; letter-spacing: 0.5px; }

    #status {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: transparent;
      color: var(--text-main);
      border: 1px solid var(--accent-blue);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:hover { background-color: var(--accent-blue); }

    #result-container {
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.3s ease-in;
    }

    .result-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 15px;
      border-left: 4px solid var(--accent-blue);
      margin-bottom: 15px;
    }

    .label-badge {
      font-size: 0.9rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 8px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
      margin: 10px 0;
    }

    #confidence-fill {
      height: 100%;
      background: var(--accent-blue);
      width: 0%;
      transition: width 0.8s ease-out;
    }

    /* Description and Deep Dive Styles */
    .section-title {
      font-size: 0.7rem;
      font-weight: bold;
      color: var(--text-dim);
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    #description-text {
      font-size: 0.8rem;
      color: #ff8a8a;
      background: rgba(255, 75, 75, 0.1);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .sentence-item {
      background: #252833;
      padding: 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      border-left: 2px solid var(--danger);
      margin-bottom: 6px;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="header">
    <i class="fas fa-shield-virus"></i>
    <h3>AI Spam Detector</h3>
  </div>

  <div id="status">
    <i class="fas fa-circle-notch fa-spin" style="display:none;" id="spinner"></i>
    <span id="status-text">Ready to scan current email...</span>
  </div>

  <button id="scanBtn">
    <i class="fas fa-search"></i> Run Full Analysis
  </button>

  <div id="result-container">
    <div class="result-card" id="card-type">
      <div class="label-badge" id="label-text">
        <i class="fas fa-info-circle"></i> ASSESSMENT
      </div>
      
      <div style="font-size: 0.75rem; color: var(--text-dim);">Spam Probability</div>
      <div id="prob-text" style="font-size: 1.2rem; font-weight: bold; margin: 4px 0;">0%</div>
      
      <div class="progress-bar">
        <div id="confidence-fill"></div>
      </div>
    </div>

    <div id="description-area" style="display:none;">
      <div class="section-title"><i class="fas fa-fingerprint"></i> Suspicious Triggers</div>
      <div id="description-text"></div>
    </div>

    <div id="deep-dive-area" style="display:none;">
      <div class="section-title"><i class="fas fa-microscope"></i> High-Risk Sentences</div>
      <div id="sentences-list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
